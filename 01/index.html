<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>тестовое задание 1</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<section class="wrapper">
		
		<header class="header">
			<h1 class="header__head">Скольким своим пациентам в течение последнего месяца<br>Вы поставили диагноз мКРР?</h1>

			<img src="img/firm_element2.png" alt="" class="header__decor">
		</header>

		<div class="main">
			
			<div class="diagramma">
				<div class="diagramma-medium-ellipse">
					<p class="diagramma-medium-ellipse__caption">6</p>
				</div>
				<div class="diagramma-small-ellipse">
					<p class="diagramma-small-ellipse__caption">3</p>
				</div>

				<p class="diagramma__caption">12</p>
			</div>

			<div class="diagramma-controlls">
				
				<div class="diagramma-controlls-item">
					<p class="diagramma-controlls-item__caption">Число<br>пациентов</p>
					<div class="slider">
						<div class="slider-progress"></div>
						<div class="slider-runner">
							<p class="slider-runner__caption">12</p>
						</div>
					</div>
				</div>
				
				<div class="diagramma-controlls-item">
					<p class="diagramma-controlls-item__caption">KRAS</p>
					<div class="slider">
						<div class="slider-progress"></div>
						<div class="slider-runner">
							<p class="slider-runner__caption">6</p>
						</div>
					</div>
				</div>

				<div class="diagramma-controlls-item">
					<p class="diagramma-controlls-item__caption">NRAS</p>
					<div class="slider">
						<div class="slider-progress"></div>
						<div class="slider-runner">
							<p class="slider-runner__caption">3</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
